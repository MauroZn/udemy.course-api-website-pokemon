<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kanto 151 Pokemon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Pokemon Section -->
  <section id="all_pokemon" class="text-dark">
  <div class="container ">
    <form method="get" action="/" class="mb-4">
      <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search Pokémon by name or ID">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <h2 class="mb-4">151 Pokemon</h2>
    <div class="row">
      {% for pokemon in all_pokemon %}
        <div class="col-md-4 mb-4">
          <div class="card project-card shadow-sm d-flex flex-column">
            <div class="card-header d-flex justify-content-between align-items-center">
              <h6 class="mb-0">#{{ pokemon.id }}</h6>
              <h5 class="mb-0">{{ pokemon.name | title }}</h5>
            </div>
            <div class="card-content d-flex flex-column flex-grow-1">
              <div class="image-container flex-fill d-flex justify-content-center align-items-center">
                <img src="{{ pokemon.image }}" alt="{{ pokemon.name }}" class="pokemon-image" />
              </div>
              <div class="types-container flex-fill d-flex justify-content-center align-items-center">
                <p class="pokemon-types mb-0">{{ pokemon.types | join(', ') | title }}</p>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <hr>
    </div>
</section>

  <footer class="bg-dark text-white text-center py-4">
  <div class="container text-muted">
    <p class="mb-0">
      Built with Python Flask and Bootstrap <br>
    </p>
    <p class="mb-1 text-center">© {{ current_year }} Mauro Zanotti. All rights reserved.</p>
  </div>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
